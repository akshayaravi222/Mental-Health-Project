			color: rgb(236, 235, 228);

			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 2;
			width: 80%;
			height: 50%;
			padding: 20px;
			text-align: center;
		}
		#text-box h1{
			font-size: 150px;
			margin-top: 75px;
			font-family: 'Montserrat', sans-serif;
		}


		.scroll{
		    position: absolute;
		    top: 86%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		    z-index: 5;
		}
		.scroll span{
		    display: block;
		    width: 30px;
		    height: 30px;
		    border-bottom: 5px solid #FFFFF0;/*#005ea0; /*#06A8FF;*/
		    border-right: 5px solid #FFFFF0;/*#005ea0; /*#06A8FF;*/
		    transform: rotate(45deg);
		    margin: -10px;
		    animation: animate 2s infinite;
		}
		.scroll span:nth-child(2){
		    animation-delay: -0.2s;
		}
		.scroll span:nth-child(3){
		    animation-delay: -0.4s;
		}
		@keyframes animate {
		    0%{
		        opacity: 0;
		        transform: rotate(45deg) translate(-20px,-20px);
		    }
		    50%{
		        opacity: 1;
		    }
		    100%{
		        opacity: 0;
		        transform: rotate(45deg) translate(20px,20px);
		    }
		}

		#featured h1{
			text-align: center;
			color: #FFFFF0;

		}

		.overlay {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  height: 100%;
		  width: 100%;
		  opacity: 0;
		  transition: .5s ease;
		  background-color: #FFFFF0;
		}

		.container:hover .overlay {
		  opacity: 0.8;
		}

		.text {

		  top: 50%;
		  left: 50%;
		  -webkit-transform: translate(-50%, -50%);
