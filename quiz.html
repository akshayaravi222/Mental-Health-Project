<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        color: darkgrey;
        font-family: Comfortaa;
        background-color: rgb(12, 12, 12);
        text-align: center;
      }
      #previous {
      background-color: #005EA0; /* Light Blue */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-family: Comfortaa;
      }
      #next {
      background-color: #153265; /* Blue */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-family: Comfortaa;
      }
      #submit {
      background-color: #4A6A51; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-family: Comfortaa;
      }
      #centerbody{
        height: 200px;
        width: 500px;
        padding: 13% 5%;
        background-color: rgb(36, 36, 36);
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
        h1{
        font-weight: 300;
        margin: 0px;
        padding: 10px;
        font-size: 20px;
        background-color: #444;
        color: #fff;
        }
        .question{
        font-size: 30px;
        margin-bottom: 10px;
        }
        .answers {
        margin-bottom: 20px;
        text-align: left;
        display: inline-block;
        }
        .answers label{
        display: block;
        margin-bottom: 10px;
        }
        button{
        font-family: Comfortaa;
            font-size: 22px;
            background-color: #279;
            color: #fff;
            border: 0px;
            border-radius: 3px;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover{
            background-color: #38a;
        }
        .slide{
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s;
        }
        .active-slide{
        opacity: 1;
        z-index: 2;
        }
        .quiz-container{
        position: relative;
        height: 200px;
        margin-top: 40px;
        }

    </style>
</head>
<body>
<div id="centerbody">
  <h1>Quiz on Mental Health</h1>
  Quiz goes here
  <br><br>
  <div class="quiz-container">
  <div id="quiz"></div>
  </div>
  <button id="previous">Previous</button>
  <button id="next">Next</button>
  <button id="submit">Submit Quiz</button>
  <div id="results"></div>
</div>
</body>
</html>
